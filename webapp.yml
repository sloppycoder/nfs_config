server:
  port: ${PORT:8000}
  context-path: /app

  tomcat:
    basedir: ${TOMCAT_BASEDIR_ROOT:${HOME}/tmp}/${spring.application.name}_${server.port}
    access-log-pattern: "%l %u %t %r %s %b %{User-Agent}i %{Referer}i %{X-Forwarded-For}i %{X-Forwarded-Proto}i %{Location}o"
    access-log-enabled: true
    #protocol-header: X-Forwarded-Proto
    #protocol-header-https-value: https
    #remote-ip-header:   X-Forwarded-For
    #port-header: 443

logging:
  level:
    root: INFO
    org.apache.http: WARN
    com.netflix: WARN
    CustomerClient: DEBUG
    org.springframework.security: INFO

security:
  require-ssl: true
  ignored:
    - "/"

  oauth2:
    client:
      accessTokenUri: ${AUTH_SERVER_URL:http://localhost:19999/uaa}/oauth/token
      userAuthorizationUri: ${AUTH_SERVER_URL:http://localhost:19999/uaa}/oauth/authorize
      # ssoLogoutUrl below is custom property, not part of Spring
      ssoLogoutUrl: ${AUTH_SERVER_URL:http://localhost:19999/uaa}/logout?redirect_uri=${APP_MAIN_URL:http://localhost:8000/app}/autologout
      # the credential below must be configured in authorization server.
      clientId: acme
      clientSecret: acmesecret
      # auth server uses header schema. use form for github.
      clientAuthenticationScheme: header

    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

cors.allow.origin: "*"

spring:
  redis:
    host: ${REDIS_HOST:localhost}
    password: ""
    port: 6379
